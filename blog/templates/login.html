<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Login Form</title>
  <style>
    #close:hover{
        background-color: #f9f9f9;
        border-radius: 50%;
        padding: 0;
      }
  </style>
</head>
<body>
    {% if messages %}
    {% for message in messages %}
    <div class="messages">
    <h2 class=" alert alert-{{message.tags}}">{{message}}
        <a style="bottom:12px;position:relative;cursor: pointer;float:right;padding: 9px;" id="close">x</a>
    </h2>
    </div>      
    {% endfor %}
  {% endif %}
<div class="container mt-5"><a class="btn btn-outline-primary" href="../">Go Back</a>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center bg-primary text-light">
          Login Form
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
        <div class="text-center">
        <label class="form-label">Don't have an account </label><a class="link" href="/register"> signup ?</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.getElementById('close').addEventListener('click', function () {
        // Remove the error messages when focusing on the firstname input
        var messagesContainer = document.querySelector('.messages');
        if (messagesContainer) {
            messagesContainer.innerHTML = '';
        }
    });
</script>
</body>
</html>
