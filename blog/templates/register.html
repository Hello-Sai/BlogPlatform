<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Registration Form</title>
</head>
<body>
{% if messages %}
  {% for message in messages %}
  <div class="messages">
    <h2 class=" alert alert-{{message.tags}}">{{message}}
        <a style="bottom:5px;position:relative;cursor: pointer;float:right;" id="close">x</a>
    </h2>
    </div> 
  {% endfor %}
{% endif %}

<div class="container mt-5"><a class="btn btn-outline-dark" href="../">Go Back</a>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center bg-dark text-white">
          Registration Form
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div id="confirmPasswordError" style="color: red;"></div>
            <button type="submit" class="btn btn-dark">Register</button>
            <div class="text-center">
              <label class="form-label">Already have an account </label><a class="link text-success" href="/login"> signin?</a>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
        var passwordField = document.getElementById("password");
        var confirmPasswordField = document.getElementById("confirmPassword");
        var confirmPasswordError = document.getElementById("confirmPasswordError");

        confirmPasswordField.addEventListener("input", validateConfirmPassword);



        function validateConfirmPassword() {
            var password = passwordField.value;
            var confirmPassword = confirmPasswordField.value;
      
            // Reset previous error message
            confirmPasswordError.textContent = "";
      
            // Check if passwords match
            if (password !== confirmPassword) {
              confirmPasswordError.textContent = "Passwords do not match!";
            }
          }


    document.getElementById('close').addEventListener('click', function () {
        // Remove the error messages when focusing on the firstname input
        var messagesContainer = document.querySelector('.messages');
        if (messagesContainer) {
            messagesContainer.innerHTML = '';
        }
    });
</script>
</body>
</html>
