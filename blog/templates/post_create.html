<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
    <title>Post a Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            width: 600px;
            border: 1px solid #45a049;
            padding: 20px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .checkbox-container {
            position: absolute;
            top: 10px;
            right: 10px;
            border: 1px solid #45a049;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        #is_drafted {
            margin-right: 10px;
        }

        form {
            width: 100%;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input,
        textarea {
            width: calc(100% - 20px);
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
        ul {
            list-style: none;
            position: absolute;
            top: 0;
        }
        
        
    </style>
    
        
</head>
<body>
    <ul class="messages">
        {% if messages %}
            {% for message in messages %}
            <div class="messages">
                <h2 class=" alert alert-{{message.tags}}">{{message}}
                    <a style="bottom:12px;position:relative;cursor: pointer;float:right;padding: 9px;" id="close">x</a>
                </h2>
                </div>  
            {% endfor %}
        {% endif %}
        </ul>

    <!-- blog_post_form.html -->
   <!-- blog_post_form.html -->
   <a class="btn btn-outline-warning" href="{% url 'home' %}">Go Back</a>
   <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center bg-warning ">
            Blog Post
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="title">Title:</label>
              <input type="text" class="rounded form-control " style="border: 1px solid black;" id="title" name="title" required>
            </div>
            <div class="form-group">
              <label for="content">Content:</label>
              <textarea  class="rounded" id="content" name="content" required></textarea>
            </div>
            <div class="text-center mt-3 ">
            <button type="submit" class=" btn btn-warning px-5">Post</button>
         </div>
          </form>
        </div>
        
      </div>
    </div>
  </div>



    <script>
        document.getElementById('close').addEventListener('click', function () {
            // Remove the error messages when focusing on the firstname input
            var messagesContainer = document.querySelector('.messages');
            if (messagesContainer) {
                messagesContainer.innerHTML = '';
            }
        });
    </script>

</body>
</html>
